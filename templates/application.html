<script type="text/x-handlebars" data-template-name="core-change-password">
	<form role="form">
		{{t change-password.instructions tagName="h4"}}

		<div class="form-group">
			<label class="sr-only" for="oldPassword">{{t change-password.old-password}}</label>
			{{input id="oldPassword" type="password" value=oldPassword placeholderTranslation="change-password.old-password" class="form-control" required="1" autofocus="1"}}
		</div>

		<div class="form-group">
			<label class="sr-only" for="newPassword">{{t change-password.new-password}}</label>
			{{input id="newPassword" type="password" value=newPassword placeholderTranslation="change-password.new-password" class="form-control" required="1"}}
		</div>

		<div class="form-group">
			<label class="sr-only" for="newPassword">{{t change-password.confirm-password}}</label>
			{{input id="confirmPassword" type="password" value=confirmPassword placeholderTranslation="change-password.confirm-password" class="form-control" required="1"}}
		</div>
	</form>
</script>
