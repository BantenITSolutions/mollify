<div class="filelist-table">
    <div class="filelist-header">
        <div class="filelist-header-col col-{{col.id}}" ng-repeat="col in cols">
            {{ col.titleKey | translate }}
        </div>
    </div>

    <div class="filelist-items">
        <div class="filelist-item" ng-class="item.is_file ? 'item-file item-file-{{item.extension}}' : 'item-folder'" ng-repeat="item in data.items">
            <div ng-click="onClick(item, col)" ng-right-click="onRightClick(item, col)" ng-dblclick="onDblClick(item, col)" class="filelist-item-value col-{{col.id}}" ng-repeat="col in cols">
                {{ content(item, col) }}
            </div>
        </div>
    </div>
</div>
