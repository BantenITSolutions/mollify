<script type="text/x-handlebars" data-template-name="main">
	<div class="main-view">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					{{#link-to 'main' class="navbar-brand"}}Mollify{{/link-to}}
				</div>
				<div class="navbar-collapse collapse">
					<ul class="main-header-nav nav navbar-nav navbar-left">
						{{header-nav-menu class="mainview" items=navItems titleProperty="translate-key:titleKey" select="selectMainView" selected=currentView}}
						{{outlet "header-nav"}}
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{{header-nav-menu class="user" items=controller.sessionActions titleProperty="translate-key:titleKey" fa="fa-user" select="doAction"}}
						<!--li><a href="#">fa-icon class="fa-user"</a></li-->
					</ul>
					<form class="navbar-form navbar-right">
						<input type="text" class="form-control" placeholder="Search...">
					</form>
					{{outlet "header-tools"}}
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					{{outlet "sidebar-nav"}}
					<!--ul class="nav nav-sidebar">
					<li class="active"><a href="#">Overview</a></li>
					<li><a href="#">Reports</a></li>
					<li><a href="#">Analytics</a></li>
					<li><a href="#">Export</a></li>
				</ul-->
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				{{bs-notifications style="z-index: 1000; position: fixed; width: 50%; left: 0; right: 0; margin-left: auto; margin-right: auto; margin-top: 50px;"}}
				{{outlet}}
			</div>
		</div>
	</div>
</div>
</script>

<script type="text/x-handlebars" data-template-name="components/header-nav-menu">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		{{#if selected}}
			{{#if selected.fa}}
				{{fa-icon class=selected.fa}}
			{{else}}
				{{#if fa}}
					{{fa-icon class=fa}}
				{{/if}}
			{{/if}}
			<span class="title">
			{{val selected titleProperty}}
		{{else}}
			{{#if fa}}
				{{fa-icon class=fa}}
			{{/if}}
			{{title}}
		{{/if}}
		<b class="caret"></b>
	</a>
	<ul class="dropdown-menu">
		{{#each items}}
			<li>
				<a {{action "select" this}}>
					{{#if fa}}
						{{fa-icon class=fa}}
					{{/if}}
					{{val this controller.titleProperty}}
				</a>
			</li>
		{{/each}}
	</ul>
</script>
