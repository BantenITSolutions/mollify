<div class>
	<form id="mollify-login" class="container mollify-fullpage-form center">
		<div class="mollify-logo"></div>

		{{t login.title tagName="legend"}}

		<div class="control-group">
			<div class="controls">
				{{input type="text" value=username placeholderTranslation="login.username"}}
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				{{input type="password" value=password placeholderTranslation="login.password"}}
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<label id="mollify-login-remember" class="checkbox inline">
					{{view Ember.Checkbox checkedBinding="model.remember"}}
					{{t login.rememberme}}
				</label>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<a id="mollify-login-button" class="localized btn btn-large btn-primary primary-action" text-key="loginDialogLoginButton"></a>
			</div>
		</div>

			<div id="mollify-login-forgot-password-bubble" style="display:none">
				<div id="mollify-login-forgot-password-content" class="bubble-content">

		</div-->
	</form>
</div>
